{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" style="border: 1px solid; padding: 20px; margin: auto;">
  <h4 style="margin-bottom: 30px;">공지사항 작성</h4>
  <form action="/insert/" method="post" enctype="multipart/form-data">
    <div class="form-group" style="margin-bottom: 30px;">
      <label for="writer">작성자:</label>
      <input type="text" class="form-control" id="writer" placeholder="작성자 이름" name="writer">
    </div>
    <div class="form-group" style="margin-bottom: 30px;">
      <label for="title">제목:</label>
      <input type="text" class="form-control" id="title" placeholder="글제목" name="title">
    </div>
    <div class="form-group" style="margin-bottom: 30px;">
      <label for="content">내용:</label>
      <textarea class="form-control" rows="5" id="content" name="content"></textarea>
    </div>
    <div class="form-group" style="margin-bottom: 50px;">
      <label for="file">첨부파일:</label>
      <input type="file" class="form-control" id="file" placeholder="Enter file" name="file">
    </div>
    <button type="submit" style = 'margin-bottom: 10px;'class="btn btn-primary">작성하기</button>
    
</div>
{% endblock %}
